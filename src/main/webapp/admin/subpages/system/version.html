<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9"/>
    <title>version</title>
</head>
<body>
<script type="text/javascript" src="/dist/js/subPages/version.js"></script>
<table id="versionDg" class="easyui-datagrid" data-options="url:'./../version/query',rownumbers:true,toolbar:'#versionDgTbar',
		pageSize:20,pagination:true,striped:true,fit:true,fitColumns: true,singleSelect: true">
    <thead>
    <tr>
        <th data-options="field:'id',width:80">编号</th>
        <th data-options="field:'version',width:80">版本号</th>
        <th data-options="field:'update_url',width:80">App更新下载地址</th>
        <th data-options="field:'create_time',width:80">创建时间</th>
        <th data-options="field:'is_check',width:80,formatter: version.is_checkFormatter">是否有效</th>
    </tr>
    </thead>
</table>
<div id="versionDgTbar">
    <table width="100%">
        <tr>
            <td align="left">
                &nbsp;&nbsp;版本号：&nbsp;&nbsp;
                <input id="versionParam" name="version" class="easyui-validatebox" style="width: 150px;">
                <a class="easyui-linkbutton" href="javascript:void(0);" iconCls="icon-search" plain="true">查 询</a>
            </td>
            <td align="right" width="450px">
            	<a class="easyui-linkbutton" href="javascript:void(0);" iconCls="icon-add" plain="true">添加</a>
                <a class="easyui-linkbutton" href="javascript:void(0);" iconCls="icon-edit" plain="true">修改</a>
            </td>
            <td align="right" width="10px">&nbsp;</td>
        </tr>
    </table>
</div>
<div id="versionDlg" class="easyui-dialog" style="width:480px;height:200px;padding:20px"
     data-options="resizable:true,modal:true" closed="true" buttons="#versionDlgBtn">
    <form id="versionFm" class="fm" method="post" novalidate enctype="multipart/form-data">
        <div class="fitem">
            <label> 版本号： </label>
            <input id="id" name="id" type="hidden">
            <input id="version" name="version" class="easyui-validatebox" required="true">
        </div>
        <div class="fitem">
            <label> 更新下载地址： </label>
            <input id="update_url" name="update_url" class="easyui-validatebox" required="true">
        </div>
    </form>
    <div id="versionDlgBtn">
        <a href="#" class="easyui-linkbutton" iconCls="icon-ok">确定</a>
        <a href="#" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
    </div>
</div>
</body>
</html>
