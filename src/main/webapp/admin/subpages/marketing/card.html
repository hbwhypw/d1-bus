<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<title>card</title>
</head>
<body>
	<script type="text/javascript" src="/dist/js/subPages/card.js"></script>
	<table id="cardDg" class="easyui-datagrid"
		data-options="url:'./../card/query',rownumbers:true,toolbar:'#cardDgTbar',
		pageSize:20,pagination:true,striped:true,fit:true,fitColumns: true,singleSelect: true,selectOnCheck: false">
		<thead>
			<tr>
				<th data-options="field:'card_type',width:80,hidden:true">编号</th>
				<th data-options="field:'city_id',width:80,hidden:true">编号</th>
				<th data-options="field:'id',width:80">编号</th>
				<th data-options="field:'card_name',width:80">券码名</th>
				<th data-options="field:'exp_score',width:80">积分数</th>
				<th data-options="field:'card_type_name',width:80">券码类型</th>
				<th data-options="field:'city',width:80">城市</th>
				<th data-options="field:'end_effect_time',width:80">有效截至日期</th>
				<th data-options="field:'create_time',width:80">创建时间</th>
				<th data-options="field:'is_check',width:80,formatter: common.is_checkFormatter">是否有效</th>
			</tr>
		</thead>
	</table>
	<div id="cardDgTbar">
		<table width="100%">
			<tr>
				<td align="left">&nbsp;&nbsp;券码名：&nbsp;&nbsp; <input
					id="card_nameParam" name="card_nameParam"
					class="easyui-validatebox" style="width: 150px;"> <a
					class="easyui-linkbutton" href="javascript:void(0);"
					iconCls="icon-search" plain="true">查 询</a>
				</td>
				<td align="right" width="450px"><a class="easyui-linkbutton"
					href="javascript:void(0);" iconCls="icon-add" plain="true">添加</a> <a
					class="easyui-linkbutton" href="javascript:void(0);"
					iconCls="icon-edit" plain="true">修改</a> <a
					class="easyui-linkbutton" href="javascript:void(0);"
					iconCls="icon-remove" plain="true">删除</a></td>
				<td align="right" width="10px">&nbsp;</td>
			</tr>
		</table>
	</div>


	<!-- 添加券码 -->
	<div id="cardDlg" class="easyui-dialog"
		style="width: 900px; height: 600px;"
		data-options="resizable:true,modal:true" closed="true"
		buttons="#cardDlgBtn">

		<form id="cardFm" class="fm" method="post" validate="true"
			enctype="multipart/form-data">
			<input type="hidden" name="id">
			<div class="fitem">
				<label> 劵码名称： </label> <input type="text" class="easyui-validatebox"
					name="card_name" id="card_name" required="true" />
			</div>

			<div class="fitem">
				<label> 积分数: </label> <input class="easyui-validatebox" type="text"
					name="exp_score" required="true" id="exp_score" />
			</div>
			<div class="fitem">
				<label> 劵码类型: </label> <input id="card_type" class="easyui-combobox"
					name="card_type" required="true"
					data-options="valueField:'code',
											 textField:'name',
											 url:'./../dictionary/selectByCode?code=21',
											 loader: common.comboBoxLoader,
											 onBeforeLoad: function(param){
											 								param.page = 0;
											 								param.rows = 100;
											 								}
											 " />
			</div>
			<div class="fitem">
				<label> 城市id: </label> <input id="city_id" class="easyui-combobox"
					name="city_id" required="true"
					data-options="valueField:'code',
											 textField:'name',
											 url:'./../dictionary/selectByCode?code=10',
											 loader: common.comboBoxLoader,
											 onBeforeLoad: function(param){
											 								param.page = 0;
											 								param.rows = 100;
											 								}
											 " />
			</div>
			<div class="fitem">
				<label> 截至有效时间: </label> <input class="Wdate"
					class="easyui-validatebox" required="required" type="text"
					id="end_effect_time" name="end_effect_time" maxlength="10"
					size="20" readonly="readonly"
					onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
			</div>
		</form>
	</div>
	<div id="cardDlgBtn">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok">确定</a> <a
			href="#" class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
	</div>

</body>
</html>
